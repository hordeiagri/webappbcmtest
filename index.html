<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Подключаем Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax"></div> <!-- Фон с параллаксом -->

    <h1>Выбери город</h1>
    
    <!-- Контейнер Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="page1.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/moscow.jpg" alt="Москва" class="responsive-img">
                    </div>
                    <p>Москва</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page2.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/spb.jpg" alt="Санкт-Петербург" class="responsive-img">
                    </div>
                    <p>Санкт-Петербург</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page3.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/ekb.jpg" alt="Екатеринбург" class="responsive-img">
                    </div>
                    <p>Екатеринбург</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page4.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/novosibirsk.jpg" alt="Новосибирск" class="responsive-img">
                    </div>
                    <p>Новосибирск</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page5.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/kazan.jpg" alt="Казань" class="responsive-img">
                    </div>
                    <p>Казань</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page6.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/samara.jpg" alt="Самара" class="responsive-img">
                    </div>
                    <p>Самара</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page7.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/nnovgorod.jpg" alt="Нижний Новгород" class="responsive-img">
                    </div>
                    <p>Нижний Новгород</p>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="page8.html" class="tile">
                    <div class="image-wrapper">
                        <img src="images/sochi.jpg" alt="Сочи" class="responsive-img">
                    </div>
                    <p>Сочи</p>
                </a>
            </div>
        </div>
        <!-- Пагинация для карусели -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Подключаем Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
