<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            margin: auto;
        }
        .tile {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile img {
            width: 100%;
            border-radius: 8px;
        }
        .tile p {
            margin: 10px 0 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Выбери раздел</h1>
    <div class="container">
        <a href="page1.html" class="tile">
            <img src="img1.jpg" alt="Раздел 1">
            <p>Москва</p>
        </a>
        <a href="page2.html" class="tile">
            <img src="img2.jpg" alt="Раздел 2">
            <p>Санкт-Петербург</p>
        </a>
        <a href="page3.html" class="tile">
            <img src="img3.jpg" alt="Раздел 3">
            <p>Казань</p>
        </a>
        <a href="page4.html" class="tile">
            <img src="img4.jpg" alt="Раздел 4">
            <p>Самара</p>
        </a>
        <a href="page4.html" class="tile">
            <img src="img5.jpg" alt="Раздел 5">
            <p>Нальчик</p>
        </a>
    </div>
</body>
</html>
