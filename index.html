<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Карусель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax"></div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="tile"><img src="images/moscow.jpg" alt="Москва"></div>
            <div class="tile"><img src="images/spb.jpg" alt="СПб"></div>
            <div class="tile"><img src="images/ekb.jpg" alt="Екат"></div>
            <div class="tile"><img src="images/nsk.jpg" alt="Новосиб"></div>
            <div class="tile"><img src="images/kazan.jpg" alt="Казань"></div>
            <div class="tile"><img src="images/samara.jpg" alt="Самара"></div>
            <div class="tile"><img src="images/nn.jpg" alt="Н.Новг"></div>
            <div class="tile"><img src="images/sochi.jpg" alt="Сочи"></div>
        </div>
        <div class="controls">
            <button class="btn" id="prev">◀</button>
            <button class="btn" id="next">▶</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
