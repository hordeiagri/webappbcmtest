<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор локации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="tile"><img src="images/moscow.jpg" alt="Москва"><span class="city-name">Москва</span></div>
            <div class="tile"><img src="images/spb.jpg" alt="СПб"><span class="city-name">Санкт-Петербург</span></div>
            <div class="tile"><img src="images/ekb.jpg" alt="Екат"><span class="city-name">Екатеринбург</span></div>
            <div class="tile"><img src="images/novosibirsk.jpg" alt="Новосиб"><span class="city-name">Новосибирск</span></div>
            <div class="tile"><img src="images/kazan.jpg" alt="Казань"><span class="city-name">Казань</span></div>
            <div class="tile"><img src="images/samara.jpg" alt="Самара"><span class="city-name">Самара</span></div>
            <div class="tile"><img src="images/nnovgorod.jpg" alt="Н.Новг"><span class="city-name">Нижний Новгород</span></div>
            <div class="tile"><img src="images/sochi.jpg" alt="Сочи"><span class="city-name">Сочи</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
