<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О проекте</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            width: auto;
            height: auto;
            overflow-y: auto; /* Включаем вертикальную прокрутку */
            display: flex;
            justify-content: center;
        }

        img {
            max-width: auto;
            height: auto;
            object-fit: contain; /* Сохранение пропорций */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/about.jpg" alt="О проекте">
    </div>
</body>
</html>
